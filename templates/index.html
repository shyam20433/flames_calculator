<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLAMES Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ffe0ec 0%, #ffb6c1 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff0f6;
            padding: 2.5em 2em 2em 2em;
            border-radius: 18px;
            box-shadow: 0 4px 24px #ffb6c1aa;
            border: 2px solid #ffb6c1;
            position: relative;
        }
        .heart {
            font-size: 2.5em;
            color: #ff3366;
            text-align: center;
            margin-bottom: 0.2em;
            animation: heartbeat 1.2s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.15); }
            20%, 40% { transform: scale(0.95); }
        }
        h2 {
            text-align: center;
            color: #d72660;
            margin-bottom: 1.2em;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }
        label {
            color: #d72660;
            font-weight: 500;
        }
        input[type="text"] {
            padding: 0.7em;
            border: 1.5px solid #ffb6c1;
            border-radius: 6px;
            background: #fff;
            font-size: 1em;
            color: #d72660;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 2px solid #ff3366;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #ff3366 0%, #ffb6c1 100%);
            color: #fff;
            border: none;
            padding: 0.9em;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #ffb6c1aa;
            transition: background 0.2s, transform 0.1s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #d72660 0%, #ffb6c1 100%);
            transform: scale(1.04);
        }
        .result {
            margin-top: 2em;
            text-align: center;
            font-size: 1.3em;
            color: #d72660;
            background: #fff5fa;
            border-radius: 10px;
            padding: 1em 0.5em;
            box-shadow: 0 2px 8px #ffb6c155;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">&#10084;&#65039;</div>
        <h2>FLAMES Relationship Calculator</h2>
        <form method="post">
            <label>Name 1:
                <input type="text" name="name1" required>
            </label>
            <label>Name 2:
                <input type="text" name="name2" required>
            </label>
            <input type="submit" value="Calculate">
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
